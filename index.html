<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/javascript/giphy.js"></script>
    <title>Giphtastic!</title>
</head>

<body>

    <div class="container">
        <div class="card text-white bg-dark mb-3" id="titleCard">
            <div class="card-body">
                <h5 class="card-title">Giphtastic!</h5>
                <p class="card-text">Type in the box and click "Add" to make a new button.</p>
            </div>
        </div>
        <div class="row">
            <div class="card col-md-12">
                <div class="card-header">
                    <form class="form-inline">
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="addNew" class="sr-only">Gif Search</label>
                            <input type="text" class="form-control" id="addNew" placeholder="Add a search term!">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2" id="add">Add</button>
                    </form>
                    <p id="buttons"></p>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Gifs Appear Here!</h5>
                    <div class="col-md-12" id="gif-space"></div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
